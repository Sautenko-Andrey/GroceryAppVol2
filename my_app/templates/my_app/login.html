{% extends 'my_app/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xl-4 col-md-4 col-sm-4" align="left">
        </div>
        <div class="col-xl-4 col-md-4 col-sm-4" align="center">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h5><b>{{title}}</b></h5>
            <br>
            <form method="post">
                {% csrf_token %}
                <div class="form-error">{{form.non_field_errors}}</div>
                {% for f in form %}
                <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>
                <div class="form-error">{{f.errors}}</div>
                {% endfor %}
                <button type="submit" class="btn btn-dark white-blue-style">Войти</button>
            </form>
        </div>
        <div class="col-xl-4 col-md-4 col-sm-4" align="left">
        </div>
    </div>
</div>


{% endblock %}
